<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Habit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="./src/css/homepage.css">
  </head>
  <body>
    <div class="modalWrapper">
      <div class="modal">
        <div class="modal__header">
          <h2>Criar hábito</h2>
          <button>X</button>
        </div>

        <div class="modal__form">
          <label for="title">Título</label>
          <input type="text" name="title" id="title" placeholder="Digitar título" required>

          <label for="description">Descrição</label>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Digitar descrição"></textarea>

          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option value="saude">Saúde</option>
            <option value="estudos">Estudos</option>
            <option value="casa">Casa</option>
            <option value="trabalho">Trabalho</option>
            <option value="lazer">Tazer</option>
          </select>
        </div>

        <div class="modal__buttons">
          <button class="btn btn--insert">Inserir</button>
        </div>
      </div>
    </div>
  </body>
</html>
